<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{subject}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            padding-bottom: 20px;
        }

        .header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

        .content {
            padding: 30px;
            line-height: 1.6;
        }

            .content p {
                font-size: 16px;
                margin: 10px 0;
            }

        .footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{subject}}</h1>
        </div>
        <div class="content">
            <p><strong>Para:</strong> {{to}}</p>
            <p>{{body}}</p>
        </div>
        <div class="footer">
            <p>Este mensaje fue generado automáticamente. Por favor, no responder.</p>
        </div>
    </div>
</body>
</html>
